<div class="col-lg-4 col-md-6 col-sm-12" data-ng-hide="activeCharacter">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Skapa ny karakt&auml;r</h3>
        </div>
        <div class="panel-body">
            <form name="createCharForm" data-ng-submit="createCharForm.$valid && createCharacter()">
                <div class="form-group">
                    <label for="createInputClass">Klass:</label>
                    <select class="form-control" data-ng-model="create.klass" name="Klass" required="true" data-ng-required="true" id="createInputClass" data-ng-options="klass.name for klass in gameClasses">
                    </select>
                    <span data-ng-show="create.klass.description">
                        <b>Beskrivning:</b> {{create.klass.description}}
                    </span>
                    <span data-ng-show="createCharForm.Klass.$error.required" class="label label-danger">
                        Obligatoriskt f'lt...
                    </span>
                </div>
                <div class="form-group">
                    <label for="createInputJob">Yrke:</label>
                    <select class="form-control" data-ng-model="create.job" name="Yrke" required="true" data-ng-required="true" id="createInputJob" data-ng-options="job.name for job in gameJobs">
                    </select>
                    <span data-ng-show="create.job.description">
                        <b>Beskrivning:</b> {{create.job.description}}
                    </span>
                    <span data-ng-show="createCharForm.Yrke.$error.required" class="label label-danger">
                        Obligatoriskt f'lt...
                    </span>
                </div>
                <button class="btn btn-primary pull-right" data-ng-disabled="createCharForm.$invalid">Skapa</button>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-4 col-md-6 col-sm-12" data-ng-show="gameCharacters">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Sparade karakt&auml;rer</h3>
        </div>
        <div class="panel-body">
            <div class="list-group" data-ng-repeat="character in gameCharacters">
                <a class="list-group-item clearfix">
                    <span class="glyphicon glyphicon-file"></span> {{character.name}}
                    <span class="pull-right">
                        <button class="btn btn-xs btn-info" data-ng-click="loadCharacter(character)">
                        <span class="glyphicon glyphicon-cloud-download"></span> Ladda
                    </button>
                    <button class="btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    </span>
                </a>
            </div>
            <button class="btn btn-sm btn-info pull-right">
                <span class="glyphicon glyphicon-plus" data-ng-click="loadCharacter(undefined)"></span> Skapa ny
            </button>
        </div>
    </div>
</div>
{{activeCharacter | json}}
